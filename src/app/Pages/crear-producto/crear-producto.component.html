<button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
    {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
</button>
<mat-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Información General</ng-template>
            <div class="first-group clearfix">
                <div>
                    <mat-form-field>
                        <mat-label>Nombre de la máquina</mat-label>
                        <input matInput formControlName="firstCtrl" required>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label>Marca y Modelo</mat-label>
                        <input matInput formControlName="firstCtrl" required>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label>Categoría</mat-label>
                        <select matNativeControl formControlName="categoryCtrl" required>
                            <option value="">Perforación</option>
                            <option value="">Grúa</option>
                            <option value="">Hincado</option>
                            <option value="">Almeja Muro Milan</option>
                        </select>
                        <input matInput formControlName="firstCtrl" required>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label>Descripción</mat-label>
                        <textarea matNativeControl formControlName="categoryCtrl" required></textarea>
                        <input matInput formControlName="firstCtrl" required>
                    </mat-form-field>
                </div>
            </div>

            <div class="second-area clearfix">
                <div>
                    <mat-form-field>
                        <mat-label>Potencia</mat-label>
                        <input matInput formControlName="firstCtrl" required>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label>Capacidad</mat-label>
                        <input matInput formControlName="firstCtrl" required>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label>Dimensiones</mat-label>
                        <input matInput formControlName="firstCtrl" required>
                    </mat-form-field>
                </div>
                <div>
                    <form action="/tu-endpoint-de-subida" method="post" enctype="multipart/form-data">
                        <label for="fileUpload">Seleccionar imágenes:</label>
                        <input type="file" id="fileUpload" name="image" accept="image/*">
                        <input type="submit" value="Subir Imagen">
                      </form>
                </div>
            </div>
            <button class="submit" mat-raised-button color="primary">Siguiente</button>
        </form>
    </mat-step>
    <mat-step [stepControl]="thirdFormGroup">
        <form [formGroup]="thirdFormGroup">
            <ng-template matStepLabel>Precio y Disponibilidad</ng-template>
            <mat-form-field>
                <mat-label>Nombre de la máquina</mat-label>
                <input matInput formControlName="firstCtrl" required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Marca y Modelo</mat-label>
                <input matInput formControlName="firstCtrl" required>
            </mat-form-field>
            <div>
                <button mat-button matStepperNext>Siguiente</button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" label="Multimedia">
        <form [formGroup]="secondFormGroup">
            <mat-form-field>
                <mat-label>Address</mat-label>
                <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" required>
            </mat-form-field>
            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Finalizar</ng-template>
        <p>You are now done.</p>
        <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
    </mat-step>
</mat-stepper>
